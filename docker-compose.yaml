services:
  db:
    image: postgres
    restart: always
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRESS_ROOT_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data 
    network_mode: "bridge"
    ports:
      - 6543:5432
 
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
 
volumes:
  pgdata: