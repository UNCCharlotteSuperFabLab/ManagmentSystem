{% extends "base.html" %}

{% block title %}SFL - Reset Password{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="columns is-vcentered is-centered">
      <div class="column is-half">
        <div class="box">
          <h2 class="title is-4 has-text-centered">Reset Password</h2>
          <form method="post">
            {% csrf_token %}

            <div class="field">
              <label for="id_email" class="label">Email Address</label>
              <div class="control">
                <input type="text" name="email" class="input"  required id="id_email">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button type="submit" class="button is-primary is-fullwidth">Reset Password</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
